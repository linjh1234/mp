<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <style>
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>

</head>
<body>
    <div id="map"></div>
    <script>
        let ip;

        ip = window.location.origin;
        let host;
        host = window.location.host;

        let html = document.getElementById("map");

        let str;
        str = "origin= " + ip + " \n " + " ; host= " + host;

        html.innerText = str;

    </script>
</body>
</html>
